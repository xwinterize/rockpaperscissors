<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Let's Play Rock, Paper, Scissors!</h2>

    <div>
      <div>Make Your Selection:</div>
      <button class="choicebutton" id="Rock">Rock</button>
      <button class="choicebutton" id="Paper">Paper</button>
      <button class="choicebutton" id="Scissors">Scissors</button>
    </div>

    <h3>Computer Choice: <span id="computerChoice"></span></h3>
    <h3>Player Choice: <span id="playerChoice"></span></h3>

    <h3>Results: <span id="results"></span></h3>

    <h3>Computer Score: <span id="computerScore">0</span></h3>
    <h3>Player Score: <span id="playerScore">0</span></h3>

    <h3><span id="winner"></span></h3>
    <button id="startNew">Play Again</button>

    <script src="script.js"></script>
  </body>
</html>
